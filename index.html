<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="estilos.css">
        <script src="vue.js"></script>
        <title>Vue.js</title>
    </head>
    <body>
        <header class="bg-success text-center text-white">
            <span class="h2">Props Validation</span>
        </header>
        <main>
            <candidato v-for="candidato in candidatos"
                       :nombre="candidato.name.first"
                       :correo="candidato.email"
                       :imagen="candidato.picture.thumbnail"
                       :location="candidato.location">
            </candidato>
            <pre>{{$data}}</pre>
        </main>

        <template id="candidato-template">
            <blockquote>
                <img :src="imagen" align="right">
                <h1>{{nombre}}</h1>
                <h2>{{correo}}</h2>
                <ul>
                    <li v-for="(value, key, index) in location">
                        {{value}}
                    </li>
                </ul>
                <hr>
            </blockquote>
        </template>

        <footer class="bg-dark text-center text-white">
            <span class="h2">Por: Jos√© Guadalupe</span>
        </footer>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
